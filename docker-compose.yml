version: "3.9"

services:
  django:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1

  cleaning_agent:
    image: python:3.11-slim
    container_name: cleaning_agent
    command: tail -f /dev/null  # placeholder so container runs idle
    volumes:
      - ./cleaning_agent:/cleaning_agent
