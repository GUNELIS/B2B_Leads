version: "3.9"

services:
  django:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1

  cleaning_agent:
    build: ./cleaning_agent
    container_name: cleaning_agent
    ports:
      - "8080:8080"
    depends_on:
      - django

  scoring_agent:
    build: ./scoring_agent
    container_name: scoring_agent
    ports:
      - "8090:8090"
    depends_on:
      - django
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8090/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    environment:
      - MATCHES_POST_URL=http://django:8000/api/matches/ingest/

  reporting_agent:
    build: ./reporting_agent
    container_name: reporting_agent
    ports:
      - "8100:8100"
    depends_on:
      - django
    environment:
      - DJANGO_BASE_URL=http://django:8000
      - MATCHES_ENDPOINT=/api/matches/
      - REPORT_TOP_N=50
      - LLM_MODEL_NAME=distilgpt2

